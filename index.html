<body>
    <header class="header">
        <div class="img-container">
            <img src="./Assets/main photo.jpg" alt="Girl Creative" class="main-img">
        </div>
        <nav class="navbar">
            <div class="logo-box">
                <img src="./Assets/logo.svg" alt="logo" class="logo">
            </div>
            <ul class="navlist">
                <li class="navItem active">Home</li>

            <div class="box">

            <div class="icon-list">

                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="mail-outline"></ion-icon>
            </div>

            <ul class="skillList">

                <li class="item">Graphic Design</li>

                <li class="item">Animation</li>

            <div class="right-container">
                <img src="./Assets/icons8-get-quote-50.png" alt="" class="quote">

                <div class="img-box">
                    <img src="./Assets/second photo.jpg" alt="">

            </div>
